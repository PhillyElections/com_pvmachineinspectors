INTRODUCTORY TEXT=<p>La Oficina de los Comisionados llena las vacancias de inspectores de maquina cuando Jueces de Elecciones son incapaz de hacerlo. Inspectores de Maquinas de Votaci&oacute;n abren las maquinas al comienzo del d&iacute; a, preparan las maquinas para cada votante, y cierran las maquinas al final de la noche.</p><p>Las personas interesadas en llenar estas posiciones deben ser capaz de estar de pie durante todo el d&iacute; a, ser capaz de asistir a la capacitaci&oacute;n, y estar disponible para trabajar el d&iacute; a de la elecci&oacute;n de 6:15 AM hasta cuando los materiales han sido recogidos del centro de votaci&oacute;n un tiempo despu&eacute;s de las 8:00 PM.</p><p>Los inspectores de maquinas de votaci&oacute;n deben ser electores certificados de Filadelfia y re&uacute;nan la cualificaciones requeridas de los otros agentes de la junta electoral. Cada inspector de maquina designado recibir&aacute; un estipendio de $125 ($95 por d&iacute; a de la elecci&oacute;n; $30 para la capacitaci&oacute;n) por cada elecci&oacute;n.</p><p>Para aquellos interesados en ser un inspector de maquinas de votaci&oacute;n, por favor complete el siguiente formulario en l&iacute; nea y pulse enviar. Solo se pondr&aacute; en contacto contigo si hay una vacancia en su &aacute;rea.</p>
